<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EPF Calculator | CalcWorld</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Calculate your EPF maturity amount, total employee contribution, interest earned and final corpus at retirement.">

<link rel="canonical" href="https://calcworld.in/epf-calculator/">

<style>
  body{
    font-family:Arial, sans-serif;
    background:#f6f7fb;
    margin:0;
    padding:0;
  }
  header{
    background:#fff;
    padding:14px 24px;
    box-shadow:0 2px 6px rgba(0,0,0,.06);
  }
  header a{
    font-size:20px;
    font-weight:bold;
    color:#2563eb;
    text-decoration:none;
  }
  .container{
    max-width:420px;
    margin:40px auto;
    padding:0 16px;
  }
  .card{
    background:#fff;
    padding:22px;
    border-radius:12px;
    box-shadow:0 12px 30px rgba(0,0,0,.08);
  }
  h1{
    text-align:center;
    margin-bottom:20px;
  }
  label{
    font-weight:bold;
    display:block;
    margin-top:14px;
  }
  input{
    width:100%;
    padding:10px;
    margin-top:6px;
    font-size:15px;
  }
  .result-box{
    background:#f9fafb;
    padding:16px;
    border-radius:8px;
    margin-top:20px;
    font-size:15px;
  }
  .result-box div{
    margin-bottom:6px;
  }
  .note{
    font-size:13px;
    margin-top:12px;
    color:#374151;
  }
  .note div{
    margin-bottom:4px;
  }
  .info-link{
    margin-top:10px;
    display:block;
    font-size:14px;
    color:#2563eb;
    text-decoration:none;
  }
</style>
</head>

<body>

<header>
  <a href="https://calcworld.in/">CalcWorld</a>
</header>

<div class="container">
  <div class="card">

    <h1>EPF Calculator</h1>

    <label>Basic Monthly Salary (₹)</label>
    <input type="text" id="salary" value="50,000"
      oninput="formatInputINR(this); calculateEPF();">

    <label>Annual Salary Growth (%)</label>
    <input type="number" id="growth" value="6"
      oninput="calculateEPF();">

    <label>Current Age</label>
    <input type="number" id="currentAge" value="30"
      oninput="calculateEPF();">

    <label>Retirement Age</label>
    <input type="number" id="retirementAge" value="60"
      oninput="calculateEPF();">

    <div class="result-box">
      <div><strong>Total Invested by You (Employee):</strong> <span id="empInvested"></span></div>
      <div><strong>Total Interest Earned:</strong> <span id="interestEarned"></span></div>
      <div><strong>Final EPF Amount at Retirement:</strong> <span id="finalCorpus"></span></div>
    </div>

    <div class="note">
      <div>• EPF interest rate fixed at 8.25%</div>
      <div>• EPS portion does NOT earn EPF interest</div>
      <div>• Interest credited yearly by EPFO</div>
    </div>

    <a class="info-link" href="/epf-interest-rules/">
      Learn more about EPF rules, interest & withdrawals →
    </a>

  </div>
</div>

<script>
function formatINR(num){
  return "₹" + num.toLocaleString("en-IN", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });
}

function formatInputINR(input){
  let value = input.value.replace(/,/g,'');
  if(isNaN(value)) return;
  input.value = Number(value).toLocaleString('en-IN');
}

function calculateEPF(){
  const salary = parseFloat(
    document.getElementById("salary").value.replace(/,/g,"")
  );
  const growth = parseFloat(document.getElementById("growth").value) / 100;
  const currentAge = parseInt(document.getElementById("currentAge").value);
  const retirementAge = parseInt(document.getElementById("retirementAge").value);

  if(!salary || retirementAge <= currentAge) return;

  const years = retirementAge - currentAge;
  const epfRate = 0.0825;

  let balance = 0;
  let employeeTotal = 0;

  for(let y=0; y<years; y++){
    const yearlySalary = salary * 12 * Math.pow(1 + growth, y);

    const employeeContribution = yearlySalary * 0.12;
    const employerEPF = yearlySalary * 0.0367; // EPS excluded

    employeeTotal += employeeContribution;
    balance += employeeContribution + employerEPF;

    balance += balance * epfRate;
  }

  const interestEarned = balance - employeeTotal;

  document.getElementById("empInvested").textContent = formatINR(employeeTotal);
  document.getElementById("interestEarned").textContent = formatINR(interestEarned);
  document.getElementById("finalCorpus").textContent = formatINR(balance);
}

calculateEPF();
</script>

</body>
</html>
