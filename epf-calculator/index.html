<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EPF Calculator | CalcWorld</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Calculate EPF maturity amount with current EPF interest rate 8.25%. Includes employee & employer contribution, salary growth and retirement age.">
<link rel="canonical" href="https://calcworld.in/epf-calculator/">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f6f7f9;
  margin:0;
}
header{
  background:#fff;
  padding:16px 24px;
  box-shadow:0 2px 4px rgba(0,0,0,.05);
}
header a{
  text-decoration:none;
  color:#2563eb;
  font-weight:bold;
  font-size:20px;
}
.card{
  max-width:360px;
  margin:40px auto;
  background:#fff;
  padding:22px;
  border-radius:10px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
h1{
  text-align:center;
  font-size:22px;
  margin-bottom:20px;
}
label{
  font-weight:600;
  font-size:14px;
}
input{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}
.result{
  background:#f8fafc;
  padding:14px;
  border-radius:8px;
  margin-top:10px;
  font-size:14px;
}
.note{
  font-size:12px;
  color:#555;
  margin-top:8px;
}
.info-link{
  display:block;
  margin-top:12px;
  font-size:14px;
  color:#2563eb;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <a href="https://calcworld.in/">CalcWorld</a>
</header>

<div class="card">
<h1>EPF Calculator</h1>

<label>Basic Monthly Salary (₹)</label>
<input id="salary" type="text" value="20,000" oninput="formatInputINR(this);calculateEPF()">

<label>Annual Salary Growth (%)</label>
<input id="growth" type="number" min="0" max="15" value="5" oninput="calculateEPF()">

<label>Current Age</label>
<input id="age" type="number" min="18" max="57" value="30" oninput="calculateEPF()">

<label>Retirement Age</label>
<input id="retire" type="number" min="50" max="60" value="58" oninput="calculateEPF()">

<div class="result">
  <strong>Total Employee Contribution:</strong>
  <div id="empContrib">₹0</div>

  <strong>Total Employer EPF:</strong>
  <div id="erContrib">₹0</div>

  <strong>Total EPF Corpus:</strong>
  <div id="corpus">₹0</div>
</div>

<div class="note">
• EPF interest rate fixed at 8.25%  
• EPS portion does NOT earn EPF interest  
• Interest credited yearly by EPFO
</div>

<a class="info-link" href="/epf-interest-rules/">
Learn more about EPF rules, interest & withdrawals →
</a>

</div>

<script>
const EPF_RATE = 0.0825;

function formatINR(num){
  return '₹ ' + num.toLocaleString('en-IN',{minimumFractionDigits:2,maximumFractionDigits:2});
}

function formatInputINR(el){
  let val = el.value.replace(/,/g,'');
  if(isNaN(val)) return;
  el.value = Number(val).toLocaleString('en-IN');
}

function calculateEPF(){
  let salary = Number(document.getElementById("salary").value.replace(/,/g,''));
  let growth = Number(document.getElementById("growth").value)/100;
  let age = Number(document.getElementById("age").value);
  let retire = Number(document.getElementById("retire").value);

  if(retire<=age) return;

  let years = retire-age;
  let balance = 0;
  let empTotal = 0;
  let erTotal = 0;
  let monthlySalary = salary;

  for(let y=1;y<=years;y++){
    let yearlyEmp = monthlySalary*12*0.12;
    let yearlyEr = Math.min(monthlySalary,15000)*12*0.0367;

    empTotal += yearlyEmp;
    erTotal += yearlyEr;

    balance += yearlyEmp + yearlyEr;
    balance += balance*EPF_RATE;

    monthlySalary *= (1+growth);
  }

  document.getElementById("empContrib").textContent = formatINR(empTotal);
  document.getElementById("erContrib").textContent = formatINR(erTotal);
  document.getElementById("corpus").textContent = formatINR(balance);
}

calculateEPF();
</script>

</body>
</html>
