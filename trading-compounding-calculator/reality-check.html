<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reality-Check Trading Calculator | CalcWorld</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Reality-check your trading strategy with realistic brokerage, charges and expectancy. Educational purpose only.">

<style>
body{font-family:Arial,sans-serif;background:#f6f7fb;margin:0}
header{background:#fff;padding:14px 24px;box-shadow:0 2px 4px rgba(0,0,0,.05)}
header a{text-decoration:none;color:#2563eb;font-size:20px;font-weight:bold}

.container{
  max-width:560px;
  margin:40px auto;
  background:#fff;
  padding:22px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.08)
}

h1{font-size:22px;margin-bottom:6px}
p.sub{font-size:14px;color:#555;margin-bottom:18px}

label{font-size:14px;margin-top:14px;display:block}
input,select{
  width:100%;
  padding:10px;
  font-size:15px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc
}
input[type=range]{padding:0}

.segment{
  display:flex;
  gap:8px;
  margin-top:10px
}
.segment button{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  background:#fff;
  cursor:pointer
}
.segment button.active{
  background:#e0f2fe;
  border-color:#2563eb;
  color:#2563eb;
  font-weight:bold
}

button.main{
  width:100%;
  margin-top:20px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  cursor:pointer
}

.result{
  margin-top:22px;
  background:#f1f5ff;
  padding:16px;
  border-radius:10px;
  display:none
}
.green{color:#16a34a;font-weight:bold}
.red{color:#dc2626;font-weight:bold}
.small{font-size:12px;color:#555;margin-top:10px}

.disclaimer{
  margin-top:20px;
  padding:12px;
  background:#fff7ed;
  border:1px solid #fed7aa;
  border-radius:8px;
  font-size:12px;
  color:#7c2d12
}
</style>
</head>

<body>

<header>
  <a href="/trading-compounding-calculator/">← Trading Calculator</a>
</header>

<div class="container">
  <h1>Reality-Check Trading Calculator</h1>
  <p class="sub">Simulate realistic trading outcomes using probability and real charges.</p>

  <!-- CAPITAL -->
  <label>Starting Capital (₹)</label>
  <input type="text" id="capitalDisplay" value="₹1,00,000">
  <input type="range" id="capitalRange" min="1000" max="1000000" step="1000" value="100000">

  <!-- SEGMENT -->
  <label>Trading Segment</label>
  <div class="segment">
    <button id="deliveryBtn" class="active" onclick="setSegment('delivery')">Equity – Delivery</button>
    <button id="intradayBtn" onclick="setSegment('intraday')">Equity – Intraday</button>
    <button id="fnoBtn" onclick="setSegment('fno')">F&O – Intraday</button>
  </div>

  <!-- FREQUENCY -->
  <label>Profit / Loss Frequency</label>
  <select id="frequency">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>

  <!-- STATS -->
  <label>Average Profit per Trade (%)</label>
  <input type="number" id="avgProfit" min="0.1" max="20" step="0.1" value="2">

  <label>Average Loss per Trade (%)</label>
  <input type="number" id="avgLoss" min="0.1" max="20" step="0.1" value="1">

  <label>Win Rate (%)</label>
  <input type="number" id="winRate" min="30" max="80" step="1" value="55">

  <label>
    <input type="checkbox" id="includeCharges" checked>
    Include brokerage & statutory charges
  </label>

  <button class="main" onclick="calculate()">Run Reality Check</button>

  <!-- RESULT -->
  <div class="result" id="resultBox"></div>

  <div class="disclaimer">
    <strong>Disclaimer:</strong> This calculator is for educational purposes only. Trading involves risk.
    This is not investment advice and is not endorsed by SEBI.
  </div>
</div>

<script>
let capital = 100000;
let segment = "delivery";

function formatINR(n){
  return "₹" + Math.round(n).toLocaleString("en-IN");
}

const capDisplay = document.getElementById("capitalDisplay");
const capRange = document.getElementById("capitalRange");

capRange.oninput = () => {
  capital = parseInt(capRange.value);
  capDisplay.value = formatINR(capital);
};

capDisplay.onblur = () => {
  capital = Math.min(1000000, Math.max(1000,
    parseInt(capDisplay.value.replace(/[^0-9]/g,"")) || 1000));
  capRange.value = capital;
  capDisplay.value = formatINR(capital);
};

function setSegment(s){
  segment = s;
  ["deliveryBtn","intradayBtn","fnoBtn"].forEach(id=>document.getElementById(id).classList.remove("active"));
  document.getElementById(s+"Btn").classList.add("active");
}

function chargesPerTrade(turnover){
  let exchange, sebi, gst, stamp, stt, brokerage=0;

  if(segment==="delivery"){
    stt = 0.001 * turnover;
    exchange = 0.0000325 * turnover;
    sebi = (10/10000000) * turnover;
    stamp = 0.00015 * (turnover/2);
    gst = 0.18 * (exchange + sebi);
  }

  if(segment==="intraday"){
    brokerage = Math.min(0.0003 * turnover, 40);
    stt = 0.00025 * (turnover/2);
    exchange = 0.0000325 * turnover;
    sebi = (10/10000000) * turnover;
    stamp = 0.00003 * (turnover/2);
    gst = 0.18 * (brokerage + exchange + sebi);
  }

  if(segment==="fno"){
    brokerage = 40;
    stt = 0.0001 * (turnover/2);
    exchange = 0.00002 * turnover;
    sebi = (10/10000000) * turnover;
    stamp = 0.00002 * (turnover/2);
    gst = 0.18 * (brokerage + exchange + sebi);
  }

  return brokerage + stt + exchange + sebi + stamp + gst;
}

function calculate(){
  const freq = document.getElementById("frequency").value;
  const p = avgProfit.value/100;
  const l = avgLoss.value/100;
  const w = winRate.value/100;
  const include = includeCharges.checked;

  let trades;
  if(freq==="daily") trades = 20;
  if(freq==="weekly") trades = 8;
  if(freq==="monthly") trades = 12;

  let expectancy = (w*p) - ((1-w)*l);
  let gross = capital * expectancy * trades;
  let turnover = capital * 2;
  let charges = include ? chargesPerTrade(turnover) * trades : 0;

  let net = gross - charges;
  let yearlyNet = freq==="monthly" ? net : net * (freq==="weekly"?4:12);
  let finalCap = capital + yearlyNet;

  let verdict = yearlyNet > 0
    ? `<span class="green">Positive Expectancy</span>`
    : `<span class="red">Negative Expectancy</span>`;

  let html = `
    ${freq!=="monthly" ? `<p><strong>Monthly Net Profit:</strong> ${formatINR(net)}</p>` : ""}
    <p><strong>Yearly Net Profit:</strong> ${formatINR(yearlyNet)}</p>
    <p><strong>Final Capital:</strong> ${formatINR(finalCap)}</p>
    <p><strong>Total Charges Paid:</strong> ${formatINR(charges*(freq==="monthly"?1:(freq==="weekly"?4:12)))}</p>
    <p><strong>Verdict:</strong> ${verdict}</p>
  `;

  resultBox.innerHTML = html;
  resultBox.style.display = "block";
}
</script>

</body>
</html>
