<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIP & Lumpsum Calculator | CalcWorld</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Calculate SIP and Lumpsum investment returns easily with CalcWorld.">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f6f7f9;
  margin:0;
}
header{
  background:#fff;
  padding:16px 20px;
  box-shadow:0 2px 4px rgba(0,0,0,.05);
}
main{
  max-width:420px;
  margin:30px auto;
  padding:0 16px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.tabs{
  display:flex;
  background:#eef2f7;
  border-radius:30px;
  padding:4px;
  margin-bottom:20px;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}
.tab.active{
  background:#2563eb;
  color:#fff;
}
.field{
  margin-bottom:22px;
}
.label{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
  margin-bottom:8px;
}
.label input{
  width:90px;
  text-align:right;
  padding:4px 6px;
}
input[type=range]{
  width:100%;
}
.results{
  margin-top:25px;
}
.result{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  font-weight:bold;
}
.result span:last-child{
  color:#2563eb;
}
</style>
</head>

<body>

<header>
  <h2 style="margin:0">CalcWorld</h2>
</header>

<main>
<div class="card">

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" id="sipTab">SIP</div>
    <div class="tab" id="lumpTab">Lumpsum</div>
  </div>

  <!-- Amount -->
  <div class="field">
    <div class="label">
      <span id="amountLabel">Monthly Investment</span>
      <input type="number" id="amountInput" value="25000">
    </div>
    <input type="range" id="amountRange" min="500" max="100000" step="500" value="25000">
  </div>

  <!-- Return -->
  <div class="field">
    <div class="label">
      <span>Expected Return (%)</span>
      <input type="number" id="returnInput" step="0.1" value="12">
    </div>
    <input type="range" id="returnRange" min="1" max="30" step="0.1" value="12">
  </div>

  <!-- Time -->
  <div class="field">
    <div class="label">
      <span>Time Period</span>
      <input type="number" id="yearInput" value="14">
    </div>
    <input type="range" id="yearRange" min="1" max="40" step="1" value="14">
  </div>

  <!-- Results -->
  <div class="results">
    <div class="result">
      <span>Total Invested</span>
      <span id="invested">₹0</span>
    </div>
    <div class="result">
      <span>Estimated Returns</span>
      <span id="returns">₹0</span>
    </div>
    <div class="result">
      <span>Maturity Value</span>
      <span id="maturity">₹0</span>
    </div>
  </div>

</div>
</main>

<script>
let mode = "sip";

const amountInput = amountRange = document.getElementById("amountRange");
const amountBox = document.getElementById("amountInput");
const returnInput = document.getElementById("returnInput");
const returnRange = document.getElementById("returnRange");
const yearInput = document.getElementById("yearInput");
const yearRange = document.getElementById("yearRange");

const investedEl = document.getElementById("invested");
const returnsEl = document.getElementById("returns");
const maturityEl = document.getElementById("maturity");
const amountLabel = document.getElementById("amountLabel");

const sipTab = document.getElementById("sipTab");
const lumpTab = document.getElementById("lumpTab");

const format = n => new Intl.NumberFormat("en-IN",{style:"currency",currency:"INR",maximumFractionDigits:0}).format(n);

function sync(a,b){ b.value=a.value; calculate(); }

function calculate(){
  const A = +amountBox.value;
  const r = +returnInput.value / 100;
  const y = +yearInput.value;

  let invested, maturity;

  if(mode==="sip"){
    const rm = r/12;
    const n = y*12;
    invested = A*n;
    maturity = A * ((Math.pow(1+rm,n)-1)/rm)*(1+rm);
  } else {
    invested = A;
    maturity = A*Math.pow(1+r,y);
  }

  investedEl.textContent = format(invested);
  maturityEl.textContent = format(maturity);
  returnsEl.textContent = format(maturity-invested);
}

[sipTab,lumpTab].forEach(tab=>{
  tab.onclick=()=>{
    sipTab.classList.remove("active");
    lumpTab.classList.remove("active");
    tab.classList.add("active");
    mode = tab===sipTab?"sip":"lump";
    amountLabel.textContent = mode==="sip"?"Monthly Investment":"Investment Amount";
    calculate();
  }
});

amountBox.oninput=()=>sync(amountBox,amountRange);
amountRange.oninput=()=>sync(amountRange,amountBox);
returnInput.oninput=()=>sync(returnInput,returnRange);
returnRange.oninput=()=>sync(returnRange,returnInput);
yearInput.oninput=()=>sync(yearInput,yearRange);
yearRange.oninput=()=>sync(yearRange,yearInput);

calculate();
</script>

</body>
</html>
