<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIP & Lumpsum Calculator | CalcWorld</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:Arial,sans-serif;background:#f6f7f9;margin:0}
header{background:#fff;padding:16px 20px;box-shadow:0 2px 4px rgba(0,0,0,.05)}
main{max-width:420px;margin:30px auto;padding:0 16px}
.card{background:#fff;padding:20px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.08)}

.tabs{display:flex;background:#eef2f7;border-radius:30px;padding:4px;margin-bottom:20px}
.tab{flex:1;text-align:center;padding:10px;border-radius:30px;font-weight:bold;cursor:pointer}
.tab.active{background:#2563eb;color:#fff}

.field{margin-bottom:22px}
.label{display:flex;justify-content:space-between;font-weight:bold;margin-bottom:8px}

.input-box{
  display:flex;align-items:center;gap:4px;
  background:#eafff6;padding:6px 8px;border-radius:6px
}
.input-box input{
  border:none;background:transparent;width:90px;
  text-align:right;font-weight:bold;outline:none
}

input[type=range]{width:100%}

.advanced{
  background:#f9fafb;
  padding:12px;
  border-radius:10px;
  margin-bottom:20px;
  display:none;
}

.results{margin-top:20px}
.result{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;font-weight:bold}
.left{display:flex;align-items:center;gap:8px}
.bar{width:14px;height:6px;border-radius:3px}
.blue{background:#2563eb}
.yellow{background:#facc15}

canvas{max-width:220px;margin:20px auto 0;display:block}
</style>
</head>

<body>

<header><h2 style="margin:0">CalcWorld</h2></header>

<main>
<div class="card">

<div class="tabs">
  <div class="tab active" id="sipTab">SIP</div>
  <div class="tab" id="lumpTab">Lumpsum</div>
</div>

<!-- Amount -->
<div class="field">
  <div class="label">
    <span id="amountLabel">Monthly Investment</span>
    <div class="input-box">₹ <input type="text" id="amountInput"></div>
  </div>
  <input type="range" id="amountRange" min="100" max="100000" step="100">
</div>

<!-- SIP ADVANCED -->
<div class="field" id="sipAdvToggle">
  <label><input type="checkbox" id="sipStepToggle"> Increase SIP over time</label>
</div>

<div class="advanced" id="sipAdvanced">
  <div class="field">
    <label>Increase Type</label>
    <select id="sipStepType">
      <option value="fixed">Fixed (₹)</option>
      <option value="percent">Percentage (%)</option>
    </select>
  </div>

  <div class="field">
    <label>Increase Value</label>
    <input type="text" id="sipStepValue" value="5000">
  </div>

  <div class="field">
    <label>Increase Interval</label>
    <select id="sipStepInterval">
      <option value="6">Every 6 Months</option>
      <option value="12">Every 1 Year</option>
    </select>
  </div>
</div>

<!-- Return -->
<div class="field">
  <div class="label">
    <span>Expected Return</span>
    <div class="input-box"><input type="text" id="returnInput"> %</div>
  </div>
  <input type="range" id="returnRange" min="1" max="40" step="0.1">
</div>

<!-- Years -->
<div class="field">
  <div class="label">
    <span>Time Period</span>
    <div class="input-box"><input type="text" id="yearInput"> Yr</div>
  </div>
  <input type="range" id="yearRange" min="1" max="50" step="1">
</div>

<div class="results">
  <div class="result">
    <div class="left"><span class="bar blue"></span>Total Invested</div>
    <span id="invested">₹0</span>
  </div>
  <div class="result">
    <div class="left"><span class="bar yellow"></span>Estimated Returns</div>
    <span id="returns">₹0</span>
  </div>
  <div class="result">
    <div class="left">Maturity Value</div>
    <span id="maturity">₹0</span>
  </div>
</div>

<canvas id="donutChart"></canvas>

</div>
</main>

<script>
let mode="sip";

/* Helpers */
const fmt=n=>new Intl.NumberFormat("en-IN",{style:"currency",currency:"INR",maximumFractionDigits:0}).format(Math.round(n));
const clamp=(v,min,max)=>Math.min(Math.max(v,min),max);
const num=v=>Number(String(v).replace(/[^0-9.]/g,""))||0;

/* Elements */
const amountInput=document.getElementById("amountInput");
const amountRange=document.getElementById("amountRange");
const returnInput=document.getElementById("returnInput");
const returnRange=document.getElementById("returnRange");
const yearInput=document.getElementById("yearInput");
const yearRange=document.getElementById("yearRange");

const sipStepToggle=document.getElementById("sipStepToggle");
const sipAdvanced=document.getElementById("sipAdvanced");
const sipStepType=document.getElementById("sipStepType");
const sipStepValue=document.getElementById("sipStepValue");
const sipStepInterval=document.getElementById("sipStepInterval");

const investedEl=document.getElementById("invested");
const returnsEl=document.getElementById("returns");
const maturityEl=document.getElementById("maturity");

const sipTab=document.getElementById("sipTab");
const lumpTab=document.getElementById("lumpTab");

/* Chart */
const chart=new Chart(donutChart,{
  type:"doughnut",
  data:{labels:["Estimated Returns","Invested Amount"],datasets:[{data:[0,0],backgroundColor:["#facc15","#2563eb"]}]}
});

/* Toggles */
sipStepToggle.onchange=()=>{
  sipAdvanced.style.display=sipStepToggle.checked?"block":"none";
  sipStepValue.value = sipStepType.value==="percent" ? "10" : "5000";
  calculate();
};

sipStepType.onchange=()=>{
  sipStepValue.value = sipStepType.value==="percent" ? "10" : "5000";
  calculate();
};

/* Mode */
sipTab.onclick=()=>{mode="sip";sipTab.classList.add("active");lumpTab.classList.remove("active");calculate();};
lumpTab.onclick=()=>{mode="lump";lumpTab.classList.add("active");sipTab.classList.remove("active");calculate();};

/* Calculation */
function calculate(){
  let base=clamp(num(amountInput.value),100,mode==="sip"?10000000:100000000);
  amountInput.value=base.toLocaleString("en-IN");
  amountRange.value=Math.min(base,100000);

  let r=clamp(num(returnInput.value),1,100)/100;
  returnInput.value=(r*100).toFixed(1);
  returnRange.value=Math.min(r*100,40);

  let y=clamp(num(yearInput.value),1,100);
  yearInput.value=y;
  yearRange.value=Math.min(y,50);

  let invested=0,maturity=0;
  const rm=r/12,totalMonths=y*12;
  let sip=base;

  if(mode==="sip"){
    for(let m=1;m<=totalMonths;m++){
      invested+=sip;
      maturity+=sip*Math.pow(1+rm,totalMonths-m);

      if(sipStepToggle.checked && m%+sipStepInterval.value===0){
        if(sipStepType.value==="fixed"){
          sip+=clamp(num(sipStepValue.value),1,100000);
        }else{
          sip+=sip*clamp(num(sipStepValue.value),1,100)/100;
        }
      }
    }
  }else{
    invested=base;
    maturity=base*Math.pow(1+r,y);
  }

  investedEl.textContent=fmt(invested);
  returnsEl.textContent=fmt(maturity-invested);
  maturityEl.textContent=fmt(maturity);
  chart.data.datasets[0].data=[maturity-invested,invested];
  chart.update();
}

/* Events */
[amountInput,returnInput,yearInput,amountRange,returnRange,yearRange,sipStepValue,sipStepInterval].forEach(el=>{
  el.addEventListener("input",calculate);
});

/* Init */
amountInput.value="10000";
returnInput.value="12";
yearInput.value="10";
calculate();
</script>

</body>
</html>
