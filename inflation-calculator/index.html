<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inflation Calculator | CalcWorld</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Calculate how inflation reduces purchasing power and how much money you will need in future. Free Inflation Calculator for India.">
<link rel="canonical" href="https://calcworld.in/inflation-calculator/">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f6f7fb;
  margin:0;
}
header{
  background:#fff;
  padding:14px 20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}
header a{
  text-decoration:none;
  font-size:20px;
  font-weight:bold;
  color:#2563eb;
}
.card{
  max-width:420px;
  background:#fff;
  margin:40px auto;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}
h1{
  text-align:center;
  margin-bottom:25px;
}
label{
  font-weight:bold;
  display:block;
  margin-top:18px;
}
input[type="number"], input[type="range"]{
  width:100%;
  margin-top:6px;
}
.value{
  float:right;
  color:#16a34a;
  font-weight:bold;
}
.result{
  background:#f9fafb;
  margin-top:25px;
  padding:18px;
  border-radius:10px;
}
.result h2{
  margin:0;
  color:#111;
}
hr{
  margin:14px 0;
}
ul{
  padding-left:18px;
  font-size:14px;
}
a.link{
  display:block;
  margin-top:14px;
  text-align:center;
  color:#2563eb;
  text-decoration:none;
}
small{
  color:#555;
}
</style>
</head>

<body>

<header>
  <a href="/">CalcWorld</a>
</header>

<div class="card">
<h1>Inflation Calculator</h1>

<label>
Amount Today (₹)
<span class="value" id="amtLabel"></span>
</label>
<input type="number" id="amount" min="100" max="10000000" step="100" value="100000">
<input type="range" id="amountRange" min="100" max="10000000" step="100" value="100000">

<label>
Inflation Rate (% p.a.)
<span class="value" id="rateLabel"></span>
</label>
<input type="range" id="rate" min="1" max="15" step="0.1" value="6">

<label>
Time Period (Years)
<span class="value" id="yearsLabel"></span>
</label>
<input type="range" id="years" min="1" max="50" step="1" value="20">

<div class="result">
  <small>Amount needed in future to match today’s value</small>
  <h2 id="futureValue"></h2>
  <hr>
  <small>Purchasing Power Lost</small>
  <h3 id="lossValue"></h3>
  <small id="explain"></small>
</div>

<ul>
  <li>Inflation reduces purchasing power over time</li>
  <li>Higher inflation = more money needed in future</li>
  <li>This calculator shows real value erosion</li>
</ul>

<a class="link" href="/sip-calculator/">Check SIP needed to beat inflation →</a>
</div>

<script>
function formatINR(num){
  return "₹" + Math.round(num).toLocaleString("en-IN");
}

function calculate(){
  let amount = Number(amountInput.value);
  let rate = Number(rateInput.value)/100;
  let years = Number(yearsInput.value);

  let future = amount * Math.pow(1+rate, years);
  let loss = future - amount;

  amtLabel.textContent = formatINR(amount);
  rateLabel.textContent = (rate*100).toFixed(1) + "%";
  yearsLabel.textContent = years + " years";

  futureValue.textContent = formatINR(future);
  lossValue.textContent = formatINR(loss);

  explain.textContent =
    `₹${amount.toLocaleString("en-IN")} today will feel like ${formatINR(future)} after ${years} years due to inflation.`;
}

/* Elements */
const amountInput = document.getElementById("amount");
const amountRange = document.getElementById("amountRange");
const rateInput = document.getElementById("rate");
const yearsInput = document.getElementById("years");

const amtLabel = document.getElementById("amtLabel");
const rateLabel = document.getElementById("rateLabel");
const yearsLabel = document.getElementById("yearsLabel");
const futureValue = document.getElementById("futureValue");
const lossValue = document.getElementById("lossValue");
const explain = document.getElementById("explain");

/* Sync inputs */
amountInput.oninput = () => {
  if(amountInput.value > 10000000) amountInput.value = 10000000;
  amountRange.value = amountInput.value;
  calculate();
};
amountRange.oninput = () => {
  amountInput.value = amountRange.value;
  calculate();
};
rateInput.oninput = calculate;
yearsInput.oninput = calculate;

calculate();
</script>

</body>
</html>
