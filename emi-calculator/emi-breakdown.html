<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly EMI Breakdown | CalcWorld</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial,sans-serif;background:#f6f7fb;padding:16px}
.site-header{background:#fff;padding:12px 20px;border-bottom:1px solid #e5e7eb}
.site-header a{font-weight:bold;color:#2563eb;text-decoration:none}
.card{max-width:1100px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
h1{text-align:center;margin-bottom:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
label{font-weight:bold;font-size:14px}
input,select{width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #ccc}
button{margin-top:16px;padding:14px;font-size:16px;background:#2563eb;color:#fff;border:none;border-radius:8px;width:100%}
.box{margin-top:18px;padding:16px;border:1px solid #ddd;border-radius:8px}
.hidden{display:none}
.table-wrap{overflow-x:auto}
table{width:100%;border-collapse:collapse;margin-top:18px;font-size:14px;min-width:700px}
th,td{border:1px solid #ddd;padding:8px;text-align:right}
th{background:#f1f5f9}
th:first-child,td:first-child{text-align:left}
tr.current{background:#e0f2fe;font-weight:bold}
</style>
</head>

<body>

<header class="site-header">
  <a href="https://calcworld.in">CalcWorld</a>
</header>

<div class="card">
<h1>Monthly EMI Breakdown (Running Loan)</h1>

<div class="grid">
  <div>
    <label>Loan Amount (₹)</label>
    <input id="loan">
  </div>

  <div>
    <label>Interest Rate (% per year)</label>
    <input type="number" id="rate">
  </div>

  <div>
    <label>Loan Tenure</label>
    <div style="display:flex;gap:6px">
      <input type="number" id="tenure" min="1" step="1">
      <select id="tenureType">
        <option value="years">Years</option>
        <option value="months">Months</option>
      </select>
    </div>
  </div>

  <div>
    <label>EMI Start Month</label>
    <div style="display:flex;gap:6px">
      <select id="startMonth"></select>
      <select id="startYear"></select>
    </div>
  </div>
</div>

<div class="box">
<b>Advanced Options</b>

<label>Strategy</label>
<select id="strategy">
  <option value="none">None</option>
  <option value="emi">EMI Increase</option>
  <option value="lump">Lump Sum</option>
</select>

<div id="emiBox" class="hidden">
  <label>Increase Type</label>
  <select id="emiType">
    <option value="percent">Percentage (%)</option>
    <option value="amount">Fixed Amount (₹)</option>
  </select>

  <label>Increase Value</label>
  <input type="number" id="emiValue">

  <label>Frequency</label>
  <select id="emiFreq">
    <option value="once">One-time</option>
    <option value="3">Every 3 months</option>
    <option value="6">Every 6 months</option>
    <option value="12">Every 12 months</option>
  </select>
</div>

<div id="lumpBox" class="hidden">
  <label>Lump Sum Amount (₹)</label>
  <input type="number" id="lumpAmount">

  <label>Frequency</label>
  <select id="lumpFreq">
    <option value="once">One-time</option>
    <option value="6">Every 6 months</option>
    <option value="12">Every 12 months</option>
  </select>
</div>
</div>

<button onclick="generate()">Generate Breakdown</button>

<div id="summary" class="box hidden"></div>
<div id="table"></div>

</div>

<script>
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

function fillMonthYear(){
  startMonth.innerHTML=months.map((m,i)=>`<option value="${i}">${m}</option>`).join("");
  let y="";
  for(let i=2020;i<=2050;i++) y+=`<option>${i}</option>`;
  startYear.innerHTML=y;
}
fillMonthYear();

loan.oninput=e=>{
  let v=e.target.value.replace(/\D/g,"");
  e.target.value=v?Number(v).toLocaleString("en-IN"):"";
};

tenure.addEventListener("input",()=>tenure.value=tenure.value.replace(/\D/g,""));

strategy.onchange=()=>{
  emiBox.classList.toggle("hidden",strategy.value!=="emi");
  lumpBox.classList.toggle("hidden",strategy.value!=="lump");
};

function inr(n){return n.toLocaleString("en-IN")}

function generate(){
  let P=+loan.value.replace(/,/g,"");
  let r=+rate.value/12/100;
  let N=tenureType.value==="years"?+tenure.value*12:+tenure.value;

  if(!P||!r||!N){alert("Fill all fields");return}

  let EMI=P*r*Math.pow(1+r,N)/(Math.pow(1+r,N)-1);

  let baseBal=P,baseInt=0;
  for(let i=1;i<=N;i++){
    let ii=baseBal*r;baseInt+=ii;baseBal-=EMI-ii;
  }

  let bal=P,curEMI=EMI,advInt=0,rows="",m=0;
  let date=new Date(startYear.value,startMonth.value,1);
  let today=new Date();

  while(bal>0&&m<600){
    m++;

    if(strategy.value==="emi"&&emiValue.value){
      if(
        (emiFreq.value==="once"&&m===1)||
        (emiFreq.value!=="once"&&m>1&&(m-1)%emiFreq.value==0)
      ){
        curEMI=emiType.value==="percent"
          ?curEMI*(1+emiValue.value/100)
          :curEMI+Number(emiValue.value);
      }
    }

    if(strategy.value==="lump"&&lumpAmount.value){
      if(
        (lumpFreq.value==="once"&&m===1)||
        (lumpFreq.value!=="once"&&m%lumpFreq.value==0)
      ){
        bal-=Number(lumpAmount.value);
      }
    }

    let interest=bal*r;
    let principal=Math.min(curEMI-interest,bal);
    advInt+=interest;
    bal-=principal;

    rows+=`<tr class="${date.getMonth()==today.getMonth()&&date.getFullYear()==today.getFullYear()?'current':''}">
      <td>${months[date.getMonth()]} ${date.getFullYear()}</td>
      <td>₹${inr(Math.round(principal+interest))}</td>
      <td>₹${inr(Math.round(interest))}</td>
      <td>₹${inr(Math.round(principal))}</td>
      <td>₹${inr(Math.max(0,Math.round(bal)))}</td>
    </tr>`;

    date.setMonth(date.getMonth()+1);
  }

  table.innerHTML=`<div class="table-wrap"><table>
  <tr><th>Month</th><th>EMI</th><th>Interest</th><th>Principal</th><th>Balance</th></tr>
  ${rows}</table></div>`;

  summary.innerHTML=strategy.value==="none"
    ?`<h3>Loan Summary</h3>
      <p><b>Monthly EMI:</b> ₹${inr(Math.round(EMI))}</p>
      <p><b>Tenure:</b> ${N} months</p>
      <p><b>Total Interest:</b> ₹${inr(Math.round(baseInt))}</p>
      <p><b>Total Paid:</b> ₹${inr(Math.round(P+baseInt))}</p>`
    :`<h3>Comparison Summary</h3>
      <p><b>Tenure:</b> ${N} → ${m} months (${N-m} saved)</p>
      <p><b>Interest Saved:</b> ₹${inr(Math.round(baseInt-advInt))}</p>`;

  summary.classList.remove("hidden");
}
</script>

</body>
</html>
