<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly EMI Breakdown Calculator | CalcWorld</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Month-wise EMI breakdown with advanced EMI increase and lump sum prepayment options.">
<link rel="canonical" href="https://calcworld.in/emi-calculator/emi-breakdown.html">

<style>
/* ===== BASE ===== */
body{
  font-family:Arial,sans-serif;
  background:#f6f7fb;
  margin:0;
}

.site-header{
  position:sticky;
  top:0;
  background:#fff;
  padding:12px 20px;
  border-bottom:1px solid #e5e7eb;
  z-index:1000;
}

.site-header .brand{
  font-size:20px;
  font-weight:bold;
  color:#2563eb;
  text-decoration:none;
}

.card{
  max-width:1100px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

h1{text-align:center;margin-bottom:12px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

label{
  font-weight:bold;
  font-size:14px;
}

input,select{
  width:100%;
  padding:11px;
  margin-top:6px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  margin-top:18px;
  padding:14px;
  font-size:18px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  width:100%;
}

.box{
  margin-top:20px;
  padding:16px;
  border:1px solid #ddd;
  border-radius:10px;
}

.hidden{display:none!important}

.note{
  margin-top:15px;
  font-size:13px;
  color:#555;
  background:#fafafa;
  padding:12px;
  border-radius:8px;
}

/* ===== TABLE ===== */
.table-wrap{
  width:100%;
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table{
  width:100%;
  min-width:700px;
  border-collapse:collapse;
  margin-top:18px;
  font-size:14px;
}

th,td{
  border:1px solid #ddd;
  padding:10px;
  text-align:right;
}

th{
  background:#f1f5f9;
}

th:first-child,td:first-child{
  text-align:left;
}

tr.current{
  background:#e0f2fe;
  font-weight:bold;
}

/* ===== APP-LIKE MOBILE VIEW ===== */
@media(max-width:768px){

  body{
    background:#f1f5f9;
  }

  .card{
    margin:0;
    border-radius:0;
    box-shadow:none;
    padding-bottom:100px;
  }

  h1{
    font-size:22px;
  }

  input,select{
    font-size:16px;
  }

  button{
    position:fixed;
    bottom:10px;
    left:10px;
    right:10px;
    z-index:999;
  }

  .box,.note{
    background:#fff;
    border-radius:12px;
    box-shadow:0 2px 10px rgba(0,0,0,.06);
  }
}
</style>
</head>

<body>

<header class="site-header">
  <a href="https://calcworld.in" class="brand">CalcWorld</a>
</header>

<div class="card">
<h1>Monthly EMI Breakdown</h1>

<div class="grid">
  <div>
    <label>Loan Amount (₹)</label>
    <input id="loan" placeholder="e.g 10,00,000">
  </div>

  <div>
    <label>Interest Rate (% per year)</label>
    <input type="number" id="rate" placeholder="e.g 10">
  </div>

  <div>
    <label>Loan Tenure</label>
    <div style="display:flex;gap:6px">
      <input type="number" id="tenure" placeholder="e.g 5">
      <select id="tenureType">
        <option value="years">Years</option>
        <option value="months">Months</option>
      </select>
    </div>
  </div>

  <div>
    <label>EMI Start Month</label>
    <div style="display:flex;gap:6px">
      <select id="startMonth"></select>
      <select id="startYear"></select>
    </div>
  </div>
</div>

<div class="box">
<b>Advanced Options</b>

<label>Strategy</label>
<select id="strategy">
  <option value="none">None</option>
  <option value="emi">EMI Increase</option>
  <option value="lump">Lump Sum</option>
</select>

<div id="emiBox" class="hidden">
  <label>Increase Type</label>
  <select id="emiType">
    <option value="percent">Percentage (%)</option>
    <option value="amount">Fixed Amount (₹)</option>
  </select>

  <label>Increase Value</label>
  <input type="number" id="emiValue">

  <label>Frequency</label>
  <select id="emiFreq">
    <option value="once">One-time</option>
    <option value="3">Every 3 months</option>
    <option value="6">Every 6 months</option>
    <option value="12">Every 12 months</option>
  </select>
</div>

<div id="lumpBox" class="hidden">
  <label>Lump Sum Amount (₹)</label>
  <input type="number" id="lumpAmount">

  <label>Frequency</label>
  <select id="lumpFreq">
    <option value="once">One-time</option>
    <option value="3">Every 3 months</option>
    <option value="6">Every 6 months</option>
    <option value="12">Every 12 months</option>
  </select>
</div>
</div>

<button onclick="generate()">Generate Breakdown</button>

<div id="summary" class="box hidden"></div>
<div id="table"></div>

<div class="note">
Disclaimer: Approximate illustration. Actual lender calculations may vary.
</div>
</div>

<script>
function generate(){
  let P = +loan.value.replace(/,/g,"");
  let r = +rate.value / 12 / 100;
  let t = +tenure.value;
  let N = tenureType.value === "years" ? t * 12 : t;

  if(!P || !r || !N){
    alert("Fill all fields");
    return;
  }

  const EMI = P * r * Math.pow(1+r, N) / (Math.pow(1+r, N) - 1);

  /* ================= NORMAL LOAN ================= */
  let bal = P, baseInterest = 0;
  for(let i=1;i<=N;i++){
    let interest = bal * r;
    baseInterest += interest;
    bal -= (EMI - interest);
  }

  /* ================= ADVANCED ================= */
  let balA = P, advInterest = 0;
  let curEMI = EMI;
  let m = 0;
  let rows = "";

  let date = new Date(startYear.value, startMonth.value, 1);
  let today = new Date();

  while(balA > 0 && m < 600){
    m++;

    /* EMI INCREASE */
    if(strategy.value === "emi" && emiValue.value){
      let start = 1;
      if(emiFreq.value !== "once" && m > 1 && (m-1) % emiFreq.value === 0){
        curEMI = emiType.value === "percent"
          ? curEMI * (1 + (+emiValue.value)/100)
          : curEMI + (+emiValue.value);
      }
      if(emiFreq.value === "once" && m === 1){
        curEMI = emiType.value === "percent"
          ? curEMI * (1 + (+emiValue.value)/100)
          : curEMI + (+emiValue.value);
      }
    }

    /* LUMP SUM */
    if(strategy.value === "lump" && lumpAmount.value){
      if(
        (lumpFreq.value === "once" && m === 1) ||
        (lumpFreq.value !== "once" && m % lumpFreq.value === 0)
      ){
        balA -= Math.min(+lumpAmount.value, balA);
      }
    }

    let interest = balA * r;
    let principal = Math.min(curEMI - interest, balA);
    advInterest += interest;
    balA -= principal;

    rows += `
      <tr class="${date.getMonth()===today.getMonth() && date.getFullYear()===today.getFullYear() ? 'current' : ''}">
        <td>${months[date.getMonth()]} ${date.getFullYear()}</td>
        <td>₹${inr(Math.round(principal + interest))}</td>
        <td>₹${inr(Math.round(interest))}</td>
        <td>₹${inr(Math.round(principal))}</td>
        <td>₹${inr(Math.max(0, Math.round(balA)))}</td>
      </tr>
    `;

    date.setMonth(date.getMonth()+1);
  }

  /* ================= OUTPUT ================= */
  table.innerHTML = `
    <div class="table-wrap">
      <table>
        <tr>
          <th>Month</th>
          <th>EMI</th>
          <th>Interest</th>
          <th>Principal</th>
          <th>Balance</th>
        </tr>
        ${rows}
      </table>
    </div>
  `;

  if(strategy.value === "none"){
    summary.innerHTML = `
      <h3>Loan Summary</h3>
      <p><b>Monthly EMI:</b> ₹${inr(Math.round(EMI))}</p>
      <p><b>Tenure:</b> ${N} months</p>
      <p><b>Total Interest:</b> ₹${inr(Math.round(baseInterest))}</p>
      <p><b>Total Amount Paid:</b> ₹${inr(Math.round(P + baseInterest))}</p>
    `;
  } else {
    summary.innerHTML = `
      <h3>Comparison Summary</h3>
      <p><b>Tenure:</b> ${N} → ${m} months (${N-m} months saved)</p>
      <p><b>Total Interest:</b> ₹${inr(Math.round(baseInterest))} → ₹${inr(Math.round(advInterest))}</p>
      <p><b>Interest Saved:</b> ₹${inr(Math.round(baseInterest - advInterest))}</p>
    `;
  }

  summary.classList.remove("hidden");
}
</script>


</body>
</html>
