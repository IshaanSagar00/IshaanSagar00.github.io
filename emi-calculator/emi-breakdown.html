<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly EMI Breakdown Calculator | CalcWorld</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="View month-wise EMI breakdown for running loans. Calculate interest, principal, balance, and compare normal EMI vs increased EMI or lump sum prepayments.">
<link rel="canonical" href="https://calcworld.in/emi-calculator/emi-breakdown.html">

<style>
body{font-family:Arial,sans-serif;background:#f6f7fb;padding:16px}
.site-header{position:sticky;top:0;background:#fff;padding:12px 16px;border-bottom:1px solid #e5e7eb;z-index:1000}
.site-header .brand{font-size:18px;font-weight:bold;color:#2563eb;text-decoration:none}

.card{max-width:1100px;margin:auto;background:#fff;padding:20px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
h1{text-align:center;font-size:22px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
label{font-weight:bold;font-size:13px}
input,select{width:100%;padding:10px;margin-top:6px;font-size:14px;border-radius:8px;border:1px solid #ccc}
button{margin-top:16px;padding:14px;font-size:16px;background:#2563eb;color:#fff;border:none;border-radius:10px;width:100%}

.box{margin-top:16px;padding:14px;border:1px solid #ddd;border-radius:12px}
.hidden{display:none!important}

.table-wrap{width:100%;overflow-x:auto}
table{border-collapse:collapse;width:100%;min-width:720px;margin-top:14px;font-size:14px}
th,td{border:1px solid #ddd;padding:8px;text-align:right}
th{background:#f1f5f9}
th:first-child,td:first-child{text-align:left}
tr.current{background:#e0f2fe;font-weight:bold}

.note{margin-top:14px;font-size:13px;color:#555;background:#fafafa;padding:10px;border-radius:10px}

/* DONUT */
.chart-wrap{display:flex;justify-content:center;gap:20px;align-items:center;margin:20px 0;flex-wrap:wrap}
.donut{width:160px;height:160px;border-radius:50%;
background:conic-gradient(#2563eb 0% var(--principal),#f97316 var(--principal) 100%);
position:relative}
.donut::after{content:"";position:absolute;inset:24px;background:#fff;border-radius:50%}
.legend{font-size:14px}
.legend div{display:flex;align-items:center;gap:8px;margin-bottom:6px}
.dot{width:12px;height:12px;border-radius:50%}
.dot.principal{background:#2563eb}
.dot.interest{background:#f97316}

@media(max-width:768px){
  body{padding:10px}
  h1{font-size:20px}
}
</style>
</head>

<body>

<header class="site-header">
  <a href="https://calcworld.in" class="brand">CalcWorld</a>
</header>

<div class="card">
<h1>Monthly EMI Breakdown (Running Loan)</h1>

<div class="grid">
  <div>
    <label>Loan Amount (₹)</label>
    <input id="loan" placeholder="e.g 10,00,000">
  </div>

  <div>
    <label>Interest Rate (% per year)</label>
    <input type="number" id="rate" placeholder="e.g 10.5">
  </div>

  <div>
    <label>Loan Tenure</label>
    <div style="display:flex;gap:6px">
      <input type="number" id="tenure" min="1" step="1">
      <select id="tenureType">
        <option value="years">Years</option>
        <option value="months">Months</option>
      </select>
    </div>
  </div>

  <div>
    <label>EMI Start Month</label>
    <div style="display:flex;gap:6px">
      <select id="startMonth"></select>
      <select id="startYear"></select>
    </div>
  </div>
</div>

<div class="box">
<b>Advanced Options</b>

<label>Strategy</label>
<select id="strategy">
  <option value="none">None</option>
  <option value="emi">EMI Increase</option>
  <option value="lump">Lump Sum</option>
</select>

<div id="emiBox" class="hidden">
  <label>Increase Type</label>
  <select id="emiType">
    <option value="percent">Percentage (%)</option>
    <option value="amount">Fixed Amount (₹)</option>
  </select>

  <label>Increase Value</label>
  <input type="number" id="emiValue" value="10">

  <label>Frequency</label>
  <select id="emiFreq">
    <option value="once">One-time</option>
    <option value="3">Every 3 months</option>
    <option value="6">Every 6 months</option>
    <option value="12">Every 12 months</option>
  </select>
</div>

<div id="lumpBox" class="hidden">
  <label>Lump Sum Amount (₹)</label>
  <input type="number" id="lumpAmount">

  <label>Frequency</label>
  <select id="lumpFreq">
    <option value="once">One-time</option>
    <option value="6">Every 6 months</option>
    <option value="12">Every 12 months</option>
  </select>
</div>
</div>

<button onclick="generate()">Generate Breakdown</button>

<div id="summary" class="box hidden">
  <div class="chart-wrap">
    <div class="donut" id="donutChart" style="--principal:50%"></div>
    <div class="legend">
      <div><span class="dot principal"></span> Principal</div>
      <div><span class="dot interest"></span> Interest</div>
    </div>
  </div>
  <div class="table-wrap" id="summaryContent"></div>
</div>

<div class="table-wrap" id="table"></div>

<div class="note">
Disclaimer: This calculator provides an approximate illustration. Actual lender calculations may vary.
</div>
</div>

<script>
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

function fillMonthYear(m,y){
  m.innerHTML=months.map((x,i)=>`<option value="${i}">${x}</option>`).join("");
  y.innerHTML="";
  for(let i=1990;i<=2050;i++)y.innerHTML+=`<option ${i===2025?"selected":""}>${i}</option>`;
}
fillMonthYear(startMonth,startYear);

tenure.addEventListener("input",()=>tenure.value=tenure.value.replace(/[^0-9]/g,""));

loan.oninput=e=>{
  let v=e.target.value.replace(/\D/g,"");
  e.target.value=v?Number(v).toLocaleString("en-IN"):"";
};

strategy.onchange=()=>{
  emiBox.classList.toggle("hidden",strategy.value!=="emi");
  lumpBox.classList.toggle("hidden",strategy.value!=="lump");
};

function inr(n){return n.toLocaleString("en-IN")}

function generate(){
  let P=+loan.value.replace(/,/g,"");
  let r=+rate.value/12/100;
  let t=+tenure.value;
  let N=tenureType.value==="years"?t*12:t;
  if(!P||!r||!N){alert("Fill all fields");return}

  let EMI=P*r*Math.pow(1+r,N)/(Math.pow(1+r,N)-1);

  let bal=P,baseInterest=0;
  for(let i=1;i<=N;i++){let x=bal*r;baseInterest+=x;bal-=EMI-x}

  let balA=P,advInterest=0,curEMI=EMI;
  let date=new Date(startYear.value,startMonth.value,1);
  let rows="",advEnd=N;

  for(let m=1;m<=N;m++){
    if(strategy.value==="emi"&&emiValue.value){
      if(emiFreq.value==="once"&&m===1||
         emiFreq.value!=="once"&&m%emiFreq.value===0){
        curEMI=emiType.value==="percent"?curEMI*(1+emiValue.value/100):curEMI+Number(emiValue.value);
      }
    }
    if(strategy.value==="lump"&&lumpAmount.value){
      if(lumpFreq.value==="once"&&m===1||
         lumpFreq.value!=="once"&&m%lumpFreq.value===0){
        balA-=Number(lumpAmount.value);
      }
    }

    let interest=balA*r;advInterest+=interest;
    let principal=Math.min(curEMI-interest,balA);
    balA-=principal;
    if(balA<=0){advEnd=m;balA=0}

    rows+=`<tr><td>${months[date.getMonth()]} ${date.getFullYear()}</td>
<td>₹${inr(principal+interest)}</td><td>₹${inr(interest)}</td>
<td>₹${inr(principal)}</td><td>₹${inr(balA)}</td></tr>`;
    date.setMonth(date.getMonth()+1);
    if(balA<=0)break;
  }

  table.innerHTML=`<table><tr>
<th>Month</th><th>EMI</th><th>Interest</th><th>Principal</th><th>Balance</th></tr>${rows}</table>`;

  let interestUsed=strategy.value==="none"?baseInterest:advInterest;
  let principalPercent=Math.round((P/(P+interestUsed))*100);
  donutChart.style.setProperty("--principal",principalPercent+"%");

  summaryContent.innerHTML=strategy.value==="none"
  ?`<table><tr><th>Metric</th><th>Value</th></tr>
<tr><td>Monthly EMI</td><td>₹${inr(EMI)}</td></tr>
<tr><td>Tenure</td><td>${N} months</td></tr>
<tr><td>Total Interest</td><td>₹${inr(baseInterest)}</td></tr>
<tr><td>Total Paid</td><td>₹${inr(P+baseInterest)}</td></tr></table>`
  :`<table><tr><th>Metric</th><th>Regular</th><th>Advanced</th><th>Benefit</th></tr>
<tr><td>Total Tenure</td><td>${N}</td><td>${advEnd}</td><td>${N-advEnd} months faster</td></tr>
<tr><td>Total Interest</td><td>₹${inr(baseInterest)}</td><td>₹${inr(advInterest)}</td><td>₹${inr(baseInterest-advInterest)} saved</td></tr>
<tr><td>Total Paid</td><td>₹${inr(P+baseInterest)}</td><td>₹${inr(P+advInterest)}</td><td>₹${inr(baseInterest-advInterest)} less</td></tr></table>`;

  summary.classList.remove("hidden");
}
</script>

</body>
</html>
