<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EMI Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; }
.container {
  max-width:420px; margin:40px auto; background:#fff;
  padding:22px; border-radius:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
h1 { text-align:center; }
label { font-weight:bold; margin-top:14px; display:block; }
input, select {
  width:100%; padding:10px; margin-top:6px;
  border-radius:6px; border:1px solid #ccc;
}
button {
  width:100%; margin-top:18px; padding:12px;
  background:#2563eb; color:#fff; border:none;
  border-radius:6px; font-size:16px; cursor:pointer;
}
.small {
  font-size:13px; color:#2563eb; cursor:pointer;
  margin-top:12px; display:inline-block;
}
.box {
  margin-top:14px; padding:14px;
  border:1px solid #ddd; border-radius:6px;
}
.strategy {
  padding:10px; border:1px solid #ccc;
  border-radius:6px; margin-bottom:10px;
  cursor:pointer;
}
.strategy.active {
  border-color:#2563eb; background:#f1f5ff;
}
.result {
  margin-top:18px; background:#f1f5ff;
  padding:14px; border-radius:6px;
}
table {
  width:100%; border-collapse:collapse; margin-top:12px;
}
th, td {
  border:1px solid #ccc; padding:8px;
  font-size:14px; text-align:center;
}
th { background:#f0f0f0; }
</style>
</head>

<body>
<div class="container">
<h1>EMI Calculator</h1>

<label>Loan Amount (₹)</label>
<input type="text" id="loan" placeholder="17,50,000">

<label>Interest Rate (% per year)</label>
<input type="number" id="rate" placeholder="e.g. 10">

<label>Loan Tenure (years)</label>
<input type="number" id="years" placeholder="e.g. 3">

<div class="small" onclick="toggleAdvanced()">▶ Advanced Prepayment Options</div>

<div id="advancedBox" class="box" style="display:none;">
  <b>Choose Strategy</b>

  <div class="strategy active" onclick="setMode('lump')" id="lumpBox">
    Lump Sum Prepayment
  </div>

  <div class="strategy" onclick="setMode('emi')" id="emiBox">
    EMI Increase Strategy
  </div>

  <div id="lumpFields">
    <label>Lump Sum Amount (₹)</label>
    <input type="number" id="lumpAmount" placeholder="e.g. 50000">

    <label>Frequency</label>
    <select id="lumpFreq">
      <option value="3">Every 3 months</option>
      <option value="6">Every 6 months</option>
      <option value="12">Every 12 months</option>
    </select>
  </div>

  <div id="emiFields" style="display:none;">
    <label>Increase %</label>
    <input type="number" id="emiPercent" placeholder="e.g. 10">

    <label>Frequency</label>
    <select id="emiFreq">
      <option value="3">Every 3 months</option>
      <option value="6">Every 6 months</option>
      <option value="12">Every 12 months</option>
    </select>

    <label>Start EMI Increase</label>
    <select id="emiStart">
      <option value="0">From Month 1</option>
      <option value="1">After 1 Frequency</option>
    </select>
  </div>
</div>

<button onclick="calculate()">Calculate</button>
<div id="output"></div>
</div>

<script>
let advanced=false, mode="lump";

function toggleAdvanced(){
  advanced=!advanced;
  advancedBox.style.display=advanced?"block":"none";
}
function setMode(m){
  mode=m;
  lumpBox.classList.toggle("active",m==="lump");
  emiBox.classList.toggle("active",m==="emi");
  lumpFields.style.display=m==="lump"?"block":"none";
  emiFields.style.display=m==="emi"?"block":"none";
}
function fmt(n){ return n.toLocaleString("en-IN"); }

loan.addEventListener("input",e=>{
  let v=e.target.value.replace(/\D/g,'');
  e.target.value=v?fmt(+v):"";
});

function calculate(){
  const P=+loan.value.replace(/,/g,'');
  const r=+rate.value/12/100;
  const N=+years.value*12;
  if(!P||!r||!N){ alert("Fill all fields"); return; }

  const EMI=Math.round(P*r*Math.pow(1+r,N)/(Math.pow(1+r,N)-1));

  // BASE LOAN
  let bal=P, baseInterest=0;
  for(let m=1;m<=N;m++){
    let i=bal*r;
    baseInterest+=i;
    bal-=EMI-i;
  }

  if(!advanced){
    output.innerHTML=`
    <div class="result">
      <b>Monthly EMI:</b> ₹${fmt(EMI)}<br>
      <b>Tenure:</b> ${N} months<br>
      <b>Total Interest:</b> ₹${fmt(Math.round(baseInterest))}
    </div>`;
    return;
  }

  // ADVANCED
  let bal2=P, interest2=0, m=0;
  let curEMI=EMI;

  const lumpAmt=+lumpAmount.value||0;
  const lumpF=+lumpFreq.value;
  const emiPct=(+emiPercent.value||0)/100;
  const emiF=+emiFreq.value;
  const start=+emiStart.value;

  while(bal2>0 && m<600){
    m++;

    if(mode==="lump" && m%lumpF===0){
      bal2=Math.max(0,bal2-lumpAmt);
    }

    if(mode==="emi"){
      let startMonth=start===0?1:emiF+1;
      if(m>=startMonth && (m-startMonth)%emiF===0){
        curEMI=Math.round(curEMI*(1+emiPct));
      }
    }

    let i=bal2*r;
    let p=Math.min(curEMI-i,bal2);
    interest2+=i;
    bal2-=p;
  }

  const saved=Math.round(baseInterest-interest2);

  output.innerHTML=`
  <div class="result">
    <b>Original EMI:</b> ₹${fmt(EMI)}<br>
    <b>New Tenure:</b> ${m} months<br>
    <b>Interest Saved:</b> ₹${fmt(saved)}
  </div>

  <table>
    <tr><th></th><th>Before</th><th>After</th></tr>
    <tr><td>Tenure</td><td>${N}</td><td>${m}</td></tr>
    <tr><td>Interest</td>
    <td>₹${fmt(Math.round(baseInterest))}</td>
    <td>₹${fmt(Math.round(interest2))}</td></tr>
  </table>`;
}
</script>
</body>
</html>
