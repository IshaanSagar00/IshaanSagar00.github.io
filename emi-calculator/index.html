<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMI Calculator India | CalcWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Calculate EMI, total interest and total amount payable using our free EMI Calculator for India." />
  <link rel="canonical" href="https://calcworld.in/emi-calculator/" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      background: #fff;
      margin: 60px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e4ed8;
    }

    .advanced-toggle {
      margin-top: 12px;
      font-size: 14px;
      color: #2563eb;
      cursor: pointer;
      user-select: none;
    }

    .result {
      margin-top: 22px;
      background: #f1f5ff;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>EMI Calculator</h1>

    <label>Loan Amount (₹)</label>
    <input
      type="text"
      id="loan"
      placeholder="e.g. 17,50,000"
      inputmode="numeric"
      autocomplete="off"
    />

    <label>Interest Rate (% per year)</label>
    <input type="number" id="rate" placeholder="e.g. 10" />

    <label>Loan Tenure (years)</label>
    <input type="number" id="tenure" placeholder="e.g. 3" />

    <div class="advanced-toggle">
      ▶ Advanced Prepayment Options (coming next)
    </div>

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div id="result" class="result" style="display:none;"></div>

    <p style="margin-top:14px;">
      <a href="/emi-calculator/emi-breakdown.html">
        Already paying EMI? View month-wise breakdown →
      </a>
    </p>
  </div>

  <footer>
    <a href="https://calcworld.in/">Home</a> |
    <a href="/privacy-policy.html">Privacy Policy</a> |
    <a href="/terms.html">Terms</a>
  </footer>

<script>
/* ---------- Helpers ---------- */
function formatINR(num) {
  return "₹" + new Intl.NumberFormat("en-IN").format(Math.round(num));
}

function parseINR(value) {
  return Number(value.replace(/,/g, ""));
}

/* ---------- Indian Number Formatting While Typing ---------- */
document.getElementById("loan").addEventListener("input", function (e) {
  let value = e.target.value.replace(/,/g, "").replace(/\D/g, "");

  if (!value) {
    e.target.value = "";
    return;
  }

  let lastThree = value.slice(-3);
  let rest = value.slice(0, -3);

  if (rest !== "") {
    lastThree = "," + lastThree;
    rest = rest.replace(/\B(?=(\d{2})+(?!\d))/g, ",");
  }

  e.target.value = rest + lastThree;
});

/* ---------- EMI Calculator ---------- */
function calculateEMI() {
  const P = parseINR(document.getElementById("loan").value);
  const annualRate = Number(document.getElementById("rate").value);
  const years = Number(document.getElementById("tenure").value);

  if (!P || !annualRate || !years) {
    alert("Please enter all values correctly");
    return;
  }

  const R = annualRate / 12 / 100;
  const N = years * 12;

  const EMI =
    (P * R * Math.pow(1 + R, N)) /
    (Math.pow(1 + R, N) - 1);

  const totalPaid = EMI * N;
  const interest = totalPaid - P;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <strong>Monthly EMI:</strong> ${formatINR(EMI)}<br>
    <strong>Loan Tenure:</strong> ${N} months<br>
    <strong>Total Interest Paid:</strong> ${formatINR(interest)}<br>
    <strong>Total Amount Paid:</strong> ${formatINR(totalPaid)}
  `;
}
</script>

</body>
</html>
