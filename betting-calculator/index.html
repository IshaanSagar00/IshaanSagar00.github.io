<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bet Cutting Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f6f7fb;margin:0}
header{background:#fff;padding:14px 24px;box-shadow:0 2px 4px rgba(0,0,0,.05)}
header a{text-decoration:none;color:#2563eb;font-size:20px;font-weight:bold}
.container{max-width:460px;margin:40px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.09)}
label{display:block;margin-top:14px;font-size:14px}
input{width:100%;padding:10px;margin-top:6px;font-size:16px;border:1px solid #ccc;border-radius:8px}
button{margin-top:20px;width:100%;padding:12px;font-size:18px;background:#2563eb;color:#fff;border:none;border-radius:8px;cursor:pointer}
.result{margin-top:24px;background:#eef4ff;padding:18px;border-radius:10px}
.green{color:#16a34a;font-weight:bold}
.red{color:#dc2626;font-weight:bold}
</style>
</head>

<body>
<header><a href="/">← CalcWorld Home</a></header>

<div class="container">
<h2>Match Hedge / Cut Bet Calculator</h2>

<label>Bet on Team A – Stake (₹)</label>
<input id="stakeA" type="number" value="1000">

<label>Bet on Team A – Odds (Decimal)</label>
<input id="oddsA" type="number" step="0.01" value="2.50">

<label>Bet on Team B – Stake (₹)</label>
<input id="stakeB" type="number" value="1000">

<label>Bet on Team B – Odds (Decimal)</label>
<input id="oddsB" type="number" step="0.01" value="3.00">

<button onclick="calc()">Calculate Outcome</button>

<div id="output" class="result" style="display:none"></div>
</div>
