<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FD Calculator â€“ Fixed Deposit Calculator India | CalcWorld</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f6f7f9;
  margin:0;
}

/* Header */
header{
  background:#fff;
  padding:14px 24px;
  border-bottom:1px solid #e5e7eb;
}
header a{
  text-decoration:none;
  font-size:20px;
  font-weight:700;
  color:#2563eb;
}

/* Card */
.card{
  max-width:560px;
  margin:40px auto;
  background:#fff;
  padding:24px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

h1{font-size:22px;margin-bottom:20px}
label{font-size:14px;font-weight:600;display:block;margin-top:16px}

input,select{
  width:100%;
  padding:10px;
  font-size:15px;
  margin-top:6px;
  border:1px solid #d1d5db;
  border-radius:8px;
}

input[type=range]{padding:0}

/* Tenure */
.tenure-box{display:flex;gap:10px}

/* Result */
.result{
  margin-top:24px;
  background:#f1f5ff;
  padding:16px;
  border-radius:10px;
}
.result-amount{
  font-size:22px;
  font-weight:bold;
}

/* Chart */
.chart-box{
  margin-top:20px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <a href="https://calcworld.in/">CalcWorld</a>
</header>

<div class="card">
<h1>ðŸ“Œ Fixed Deposit Calculator</h1>

<!-- Deposit -->
<label>Deposit Amount (â‚¹)</label>
<input id="amount" value="10,00,000">
<input type="range" id="amountRange" min="1000" max="100000000" step="1000">

<!-- Interest -->
<label>Interest Rate (% per year)</label>
<input type="number" id="rate" value="7" max="15" step="0.1">
<input type="range" id="rateRange" min="1" max="15" step="0.1">

<!-- Tenure -->
<label>Tenure</label>
<div class="tenure-box">
  <input type="number" id="tenureValue" value="1">
  <select id="tenureType">
    <option value="years">Years</option>
    <option value="months">Months</option>
    <option value="days">Days</option>
  </select>
</div>

<!-- Compounding -->
<label>Compounding Frequency</label>
<select id="compound">
  <option value="4">Quarterly (Recommended)</option>
  <option value="12">Monthly</option>
  <option value="1">Yearly</option>
</select>

<p style="font-size:13px;color:#555">
<strong>What is compounding?</strong><br>
It means how often interest is added back to your FD.
Most Indian banks compound interest quarterly, which gives slightly higher returns.
</p>

<!-- Result -->
<div class="result">
  <div>ðŸ’° Maturity Amount</div>
  <div class="result-amount" id="maturity">â‚¹0</div>

  <div style="margin-top:8px">ðŸ“ˆ Interest Earned</div>
  <div class="result-amount" id="interest">â‚¹0</div>
</div>

<!-- Chart -->
<div class="chart-box">
  <canvas id="donut" width="220" height="220"></canvas>
</div>

</div>

<script>
const amountEl=document.getElementById("amount");
const amountRange=document.getElementById("amountRange");
const rateEl=document.getElementById("rate");
const rateRange=document.getElementById("rateRange");
const tenureValue=document.getElementById("tenureValue");
const tenureType=document.getElementById("tenureType");
const compound=document.getElementById("compound");
const ctx=document.getElementById("donut").getContext("2d");

function formatINR(n){
  return "â‚¹"+Math.round(n).toLocaleString("en-IN");
}
function parseINR(v){
  return parseInt(v.replace(/,/g,""))||0;
}
function getTenureYears(){
  let v=parseFloat(tenureValue.value)||0;
  if(tenureType.value==="years") return Math.min(v,20);
  if(tenureType.value==="months") return Math.min(v,12)/12;
  if(tenureType.value==="days") return Math.min(v,31)/365;
  return 0;
}

let chart;
function drawChart(p,i){
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:"doughnut",
    data:{
      labels:["Principal","Interest"],
      datasets:[{
        data:[p,i],
        backgroundColor:["#2563eb","#93c5fd"]
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });
}

function calculate(){
  let P=parseINR(amountEl.value);
  if(P>100000000) P=100000000;

  let r=Math.min(parseFloat(rateEl.value)||0,15)/100;
  let n=parseInt(compound.value);
  let t=getTenureYears();

  if(P<=0||t<=0) return;

  let A=P*Math.pow(1+r/n,n*t);
  let I=A-P;

  maturity.innerText=formatINR(A);
  interest.innerText=formatINR(I);
  drawChart(P,I);
}

amountEl.oninput=()=>{
  let v=parseINR(amountEl.value);
  amountRange.value=v;
  amountEl.value=v.toLocaleString("en-IN");
  calculate();
};
amountRange.oninput=()=>{
  amountEl.value=parseInt(amountRange.value).toLocaleString("en-IN");
  calculate();
};

rateEl.oninput=()=>{rateRange.value=rateEl.value;calculate();}
rateRange.oninput=()=>{rateEl.value=rateRange.value;calculate();}
document.querySelectorAll("select,input").forEach(e=>e.oninput=calculate);

calculate();
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
